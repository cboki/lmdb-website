---
layout: default
title: Réservation
---

<div id="reservation" class="wrapper-small">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h1>Prêts pour l'aventure ?</h1>
        <p>Pour découvrir nos mystères, contactez-nous via ce formulaire ou au <span class="nowrap">07 66 68 44 20</span>.</p>
      </div>
      <div class="col-sm-12 col-md-6">
        <form action="https://formspree.io/contact@lesmysteresdebourges.fr" method="POST" />
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Jacques Coeur">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" placeholder="+33766684420" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="jacquescoeur@lesmysteresdebourges.fr" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea  class="form-control" id="message" name="message">Je viendrai ce samedi avec tous mes amis ... (Nous préciser la date et le nombre de joueurs)</textarea>
          </div>
          <button id="sendDataFormButton" type="submit" class="btn btn-flat btn-lg">C'est parti</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  let button = document.getElementById('sendDataFormButton');
  button.addEventListener(
    'click',
    () => {
      fbq('track', 'Lead');
    },
    false
  );
</script>
